<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./calculator.png">
</head>
<body>
    <main class="calculator">
        <section class="calculator-screen">
            0
        </section>

        <section class="calculator-buttons">
            
            <div class="calculator-button-row">
                <button class="calculator-button especial">AC</button>
                <button class="calculator-button delete especial">&larr;</button>
                <button class="calculator-button">&divide;</button>
            </div>

            <div class="calculator-button-row">
                <button class="calculator-button">7</button>
                <button class="calculator-button">8</button>
                <button class="calculator-button">9</button>
                <button class="calculator-button">&times;</button>
            </div>

            <div class="calculator-button-row">
                <button class="calculator-button">4</button>
                <button class="calculator-button">5</button>
                <button class="calculator-button">6</button>
                <button class="calculator-button">&minus;</button>
            </div>
            
            <div class="calculator-button-row">
                <button class="calculator-button">1</button>
                <button class="calculator-button">2</button>
                <button class="calculator-button">3</button>
                <button class="calculator-button">&plus;</button>
            </div>
            
            <div class="calculator-button-row">
                <button class="calculator-button zero">0</button>
                <button class="calculator-button">.</button>
                <button class="calculator-button especial">&equals;</button>
            </div>

        </section>

    </main>

    <script src="main.js"></script>
</body>
</html>
